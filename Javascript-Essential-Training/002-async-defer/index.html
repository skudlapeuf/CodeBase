<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Training</title>
  <!-- Blocage de rendu (default)... (!!!) -->
  <script src="script1.js"></script>
  <!-- Méthode avec async... (!!!) MOINS DE BLOCAGE -->
  <script src="script2.js" async></script>
  <!-- Méthode avec defer... (!!!) CONVENTIONNEL -->
  <script src="script3.js" defer></script>
</head>
<body>

  <h1>Méthode de chargement des scripts en JavaScript sur les pages en HTML et CSS</h1>

  <ul>
    <li>Comportement par défaut (=> avec - Blocage de rendu)</li>
    <li>Async : utilisé dans certaines conditions</li>
    <li>Defer : méthode conventionnelle, actuelle (2024)</li>
  </ul>
  
</body>
</html>
